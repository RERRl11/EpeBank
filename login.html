<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="login.title">EPEBANK - Acceso clientes</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="icon" href="assets/imagenes/LOGO-logo2-EPEBANK.png" type="image/png" />
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <h1 data-i18n="login.title">Acceso a clientes</h1>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email" data-i18n="login.email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="password" data-i18n="login.password">Contraseña</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block" data-i18n="login.submit">Acceder</button>
                        <a href="#" class="forgot-password" data-i18n="login.forgotPassword">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
                <div class="auth-footer">
                    <p>
                        <span data-i18n="login.noAccount">¿No tienes una cuenta?</span>
                        <a href="registro.html" data-i18n="login.registerHere">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/translations.js"></script>
</body>
</html>
