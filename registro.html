<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="register.title">EPEBANK - Registro</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="icon" href="assets/imagenes/LOGO-logo2-EPEBANK.png" type="image/png" />
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <h1 data-i18n="register.title">Regístrate en EPEBANK</h1>
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="name" data-i18n="register.fullName">Nombre completo</label>
                        <input type="text" id="name" name="name" required />
                    </div>
                    <div class="form-group">
                        <label for="email" data-i18n="register.email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="password" data-i18n="register.password">Contraseña</label>
                        <input type="password" id="password" name="password" required minlength="6" />
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" data-i18n="register.confirmPassword">Confirmar contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" required />
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required />
                        <label for="terms" data-i18n="register.acceptTerms">
                            Acepto los <a href="#" data-modal="terms" data-i18n="register.terms">Términos y condiciones</a> y la <a href="#" data-modal="privacy" data-i18n="register.privacy">Política de privacidad</a>
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block" data-i18n="register.submit">Registrarse</button>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>
                        <span data-i18n="register.haveAccount">¿Ya tienes una cuenta?</span>
                        <a href="login.html" data-i18n="register.loginHere">Inicia sesión aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/translations.js"></script>
</body>
</html>
